<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>atividade 10</title>
</head>
<body>
 <script>
 function CalculaDesconto() {
 
 let preço = parseFloat(prompt("insira o valor do produto: "));
 if (!isNaN(preço)) {
 let desconto = parseFloat(prompt("insira o valor do desconto em porcentagem: "));
 let valor_final = (desconto / 100) * preço;

 console.log('O valor final do desconto será de: ' + valor_final.toFixed(2));
 document.write('O valor final do desconto será de: ' + valor_final.toFixed(2));
 }
 }
 CalculaDesconto();


 </script>
</body>
</html>
