<!DOCTYPE html>
<html>
<head>
  <title>atividade 17</title>
</head>
<body>
  <h1>Calculadora de Fatorial</h1>
  <label for="numeroInput">Digite um número:</label>
  <input type="number" id="numeroInput">
  <button onclick="calcularFatorial()">Calcular</button>
  <p id="resultado"></p>

  <script>
    function calcularFatorial() {
      let numero = parseInt(document.getElementById("numeroInput").value);
      let fatorial = calculaFatorial(numero);
      document.getElementById("resultado").textContent = fatorial;
      console.log(`O fatorial de ${numero} é ${fatorial}.`);
    }

    function calculaFatorial(n) {
      if (n < 0) {
        return "Não é possível calcular o fatorial de números negativos.";
      } else if (n === 0 || n === 1) {
        return 1;
      } else if (n > 170) {
        return "O fatorial de números muito grandes não pode ser calculado.";
      } else {
        return n * calculaFatorial(n - 1);
      }
      console.log(`O fatorial de ${numero} é ${fatorial}.`);
    }
  </script>
</body>
</html>
