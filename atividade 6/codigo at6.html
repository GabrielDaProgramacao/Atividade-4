 <script>
 let maioridade = parseFloat(prompt("Digite a sua idade: "));
 
 if (!isNaN(maioridade)) {
   let resultado1 = "Você é de menor";
   let resultado2 = "Você é de maior";
 
   if (maioridade < 18) {
     console.log(resultado1);
     document.write(resultado1);
   }
   else {
     console.log(resultado2);
     document.write(resultado2);
   }
 }
 </script>
