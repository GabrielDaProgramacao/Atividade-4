<body>
 <script>
const DiaDaSemana = (numero) => {
  switch (numero) {
    case 1:
      return "Domingo";
    case 2:
      return "Segunda-feira";
    case 3:
      return "Terça-feira";
    case 4:
      return "Quarta-feira";
    case 5:
      return "Quinta-feira";
    case 6:
      return "Sexta-feira";
    case 7:
      return "Sábado";
    default:
      return "Número inválido";
  }
};

const numero = parseInt(prompt("Digite um número de 1 a 7:"));
const diaDaSemana = DiaDaSemana(numero);
alert(`O dia da semana correspondente ao número ${numero} é: ${diaDaSemana}`);
console.log(`O dia da semana correspondente ao número ${numero} é: ${diaDaSemana}`);
 </script>
</body>
